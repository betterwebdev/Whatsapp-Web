<!DOCTYPE html>
<head>
    <title>Google Chrome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>


</head>
<body class="flex flex-row h-screen w-screen">
<div class="flex flex-col h-screen lg:w-1/5 md:1/3 w-1/2">
    <div class="flex flex-row p-3 bg-gray-200 items-center content-center px-5 pl-4 border-r-2 border-r-gray-300 ">
        <img class="w-9 h-9 rounded-full" src="https://picsum.photos/700/800">

        <span class="iconify w-4 h-4 mt-[2px] text-gray-500 ml-auto" data-icon="bi:chat-left-text-fill"></span>
        <span class="iconify w-4 h-4 text-gray-500 ml-6 " data-icon="charm:menu-kebab"></span>

    </div>
    
    <div class="w-1/2 lg:w-1/5 md:1/3 relative">
        <span class="absolute top-4 iconify w-5 h-5 text-gray-400 ml-5 " data-icon="eva:search-outline"></span>

        <input class="py-4 pl-14 px-4 text-sm outline-none" placeholder="Search or start a new chat"></input>


    </div>
    <div class="flex flex-col space-y-1">
    <div class=" flex flex-row p-3  items-center content-center px-5 pl-4 py-2 relative bg-gray-200 py-[12px] ">
        <span class="absolute right-0 text-sm text-gray-400 ml-auto text-xs mr-4 top-4">Today</span>

        <img class="w-10 h-10 mr-2 mt-[1px] rounded-full" src="https://picsum.photos/200/300">
        <div class=" flex flex-col ml-3 space-y-[4px]">
            <span class="text-sm text-gray-800 font-medium">Alice Bob</span>
            <span class="text-xs text-green-500 font-medium">Typing...</span>
        </div>
        


    </div>
    <div class=" flex flex-row p-3  items-center content-center px-5 pl-4 py-2 relative  py-[12px] ">
        <span class="absolute right-0 text-sm text-gray-400 ml-auto text-xs mr-4 top-4">Yesterday</span>

        <img class="w-10 h-10 mr-2 mt-[1px] rounded-full" src="https://picsum.photos/400/300">
        <div class=" flex flex-col ml-3 space-y-[4px]">
            <span class="text-sm text-gray-800 font-medium">John Doe</span>
            <span class="text-xs text-gray-500 ">Fck you idiot</span>
        </div>
        


    </div>
    
   
   
    
    </div>
  
        


    </div>
    
    
    
</div>

</div>
</body>
</html>
